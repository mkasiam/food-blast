<!DOCTYPE html>
<html>
<head>
  <title>Grid Column Reordering with Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-cols-3 gap-4">
    <div class="col-span-1 md:col-span-2 lg:col-span-1">Item 1</div>
    <div class="col-span-1 md:col-span-1 lg:col-span-2">Item 2</div>
    <div class="col-span-1 md:col-span-3 lg:col-span-1">Item 3</div>
  </div>
</body>
</html>
